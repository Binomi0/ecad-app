<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ecad titulaciones" />
    <meta name="author" content="Adolfo Onrubia" />
    <link href="css/certificados.css" rel="stylesheet" />
    <link href="css/secondary.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.ecad.es/images/favicon.ico"
      defer="defer"
    />
    <title>ECAD Titulaciones</title>
  </head>
  <body>
    <header class="home">
      <div class="container">
        <div class="row justify-content-between">
          <div class="logo">
            <img
              class="logo"
              src="https://www.ecad.es/images/logo.png"
              alt="logo"
              title="ECAD Logo"
            />
          </div>
          <div class="link">
            <nav
              class="navbar navbar-expand-md navbar-light"
              style="background-color: #028fcc;"
            >
              <a class="navbar-brand" href="#"></a
              ><button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">CERTIFICACIÓN</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <section class="certificado">
      <div class="container align-items-center">
        <div class="row justify-content-md-center">
          <div class="certificado">
            <i class="fa fa-check fa-4x" style="color: green;"></i>
            <h2>Certificado</h2>
            <p>
              Desde ecad (Engineering & Computer Aided Design) certificamos que
              D. <strong id="nombre"></strong> con DNI
              <strong id="dni"></strong> ha realizado, y superado, con éxito
              nuestro <strong id="formacion"></strong>.
            </p>
          </div>
        </div>
      </div>
    </section>
    <footer id="footer">
      <div class="container align-items-center">
        <div class="row justify-content-center">
          <div class="links">
            <div class="footer-logo">
              <a href="https://ecad.es"
                ><img
                  class="logo"
                  src="https://www.ecad.es/images/logo.png"
                  alt="logo"
                  title="ECAD Logo"
              /></a>
            </div>
            <div class="social-icons">
              <ul>
                <li>
                  <a class="envelope" href="mailto:info@ecad.es"
                    ><i class="fa fa-envelope"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="linkedin"
                    href="https://www.linkedin.com/company/ecad.es"
                    ><i class="fa fa-linkedin"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="facebook"
                    href="https://www.facebook.com/EngineeringComputerAidedDesign/"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-12 col-sm-6">
            <div class="row justify-content-center"><p>@ 2020 ecad</p></div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="row justify-content-center">
              <p>engineering computer aided design</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  /><link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
  <script
    rel="preload"
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
    as="script"
  ></script>
  <script rel="preload" src="js/certificados.js" as="script"></script>
</html>
