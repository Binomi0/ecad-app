<!DOCTYPE html>
<html>
  <head lang="es">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ecad titulaciones" />
    <meta name="author" content="Adolfo Onrubia" />
    <link href="css/certificados.css" rel="stylesheet" />
    <link href="css/secondary.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="https://www.ecad.es/images/favicon.ico"
      defer="defer"
    />
    <title>ECAD Titulaciones</title>
    <style>
      .certificado.error {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        max-width: 600px;
        text-align: justify;
        margin-bottom: 3rem;
      }
    </style>
  </head>
  <body>
    <header class="home">
      <div class="container">
        <div class="row justify-content-between">
          <div class="logo">
            <img
              class="logo"
              src="https://www.ecad.es/images/logo.png"
              alt="logo"
              title="ECAD Logo"
            />
          </div>
          <div class="link">
            <nav
              class="navbar navbar-expand-md navbar-light"
              style="background-color: #028fcc;"
            >
              <a class="navbar-brand" href="#"></a
              ><button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">CERTIFICACIÓN</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <section id="certificado" class="certificado error">
      <div class="container align-items-center">
        <div class="row justify-content-md-center">
          <i class="fa fa-exclamation-triangle fa-4x" style="color: red;"></i>
          <h2 style="margin: 1rem 0;">
            Ups! Algo ha fallado al obtener el título
          </h2>
          <p>
            Si crees que se trata de un error, por favor, haz click
            <a href="mailto:info@ecad.es">aquí</a> para envíanos un email a
            info@ecad.es.
          </p>
          <a class="btn btn-primary go-home-link" href="/#buscador">Ir a ECAD.ES</a>
        </div>
      </div>
    </section>

    <footer id="footer">
      <div class="container align-items-center">
        <div class="row justify-content-center">
          <div class="links">
            <div class="footer-logo">
              <a href="https://ecad.es"
                ><img
                  class="logo"
                  src="https://www.ecad.es/images/logo.png"
                  alt="logo"
                  title="ECAD Logo"
              /></a>
            </div>
            <div class="social-icons">
              <ul>
                <li>
                  <a class="envelope" href="mailto:info@ecad.es"
                    ><i class="fa fa-envelope"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="linkedin"
                    href="https://www.linkedin.com/company/ecad.es"
                    ><i class="fa fa-linkedin"></i
                  ></a>
                </li>
                <li>
                  <a
                    class="facebook"
                    href="https://www.facebook.com/EngineeringComputerAidedDesign/"
                    ><i class="fa fa-facebook"></i
                  ></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-12 col-sm-6">
            <div class="row justify-content-center"><p>@ 2020 ecad</p></div>
          </div>
          <div class="col-12 col-sm-6">
            <div class="row justify-content-center">
              <p>engineering computer aided design</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

    rel="stylesheet"

    crossorigin="anonymous"
  /><link
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
    crossorigin="anonymous"
  />
